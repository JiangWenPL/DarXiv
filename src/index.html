<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DarXiv</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Decentralized arXiv</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" data-toggle="tab" href="#home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#myModal">Submit</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="bs-component">
        <div class="col-lg-12 clearfix" id="paperTemplate" style="display: none;">
            <div class="jumbotron" style="margin-top: 20px">
                <h3 class="panel-title">Scrappy</h3>
                <h5 class="panel-authors">Authors</h5>
                <p class="paper-datetime"></p>
                <div class="panel panel-default panel-pet">
                    <div class="panel-body">
                        <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
                             style="width: 100%;"
                             src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg"
                             data-holder-rendered="true">
                        <br/><br/>
                    </div>
                </div>
                <div class="lead"><p class="paper-abstract">abstracts</p></div>
                <p class="flex-row"><a class="paper-pdfURL" href="">PDF Version</a></p>
                <div class="paper-digestUint8Str">
                    <span class="badge badge-pill badge-info">Checking</span>
                    <a>Checking facticity of this pdf</a>
                </div>
                <br>
                <button class="btn-primary" data-toggle="modal" data-target="#edit">Edit</button>
                <div class="paper-submitter" style="display: none"></div>
            </div>
        </div>
    </div>
    <div id="paperRow" class="row">
        <!-- PETS LOAD HERE -->
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Add DarXiv Submission
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <fieldset>
                            <div class="form-group row">
                                <label for="submitTitle" class="col-sm-4 col-form-label">Title</label>
                                <input type="text" class="form-control" id="submitTitle" name="submitTitle">
                            </div>
                            <div class="form-group row">
                                <label for="authors" class="col-sm-4 col-form-label">Authors</label>
                                <input type="text" class="form-control" id="authors" name="pdfURL">
                            </div>
                            <div class="form-group row">
                                <label for="abstract_" class="col-sm-4 col-form-label">Abstract</label>
                                <textarea type="text" class="form-control" id="abstract_" name="pdfURL"
                                          rows="3"></textarea>
                            </div>
                            <div class="form-group row">
                                <label for="pdfURL" class="col-sm-4 col-form-label">PDF url</label>
                                <input type="text" class="form-control" id="pdfURL" name="pdfURL">
                            </div>
                            <div class="form-group row">
                                <label for="imgURL" class="col-sm-4 col-form-label">Image url</label>
                                <input type="text" class="form-control" id="imgURL" name="imgURL">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancle
                </button>
                <button type="button" class="btn btn-primary" id="btn-submit">
                    Submit
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editLabel">
                    Edit DarXiv Submission
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form>
                        <input type="hidden" id="edit-id">
                        <fieldset>
                            <div class="form-group row">
                                <label for="submitTitle" class="col-sm-4 col-form-label">Title</label>
                                <input type="text" class="form-control" id="editTitle" name="submitTitle">
                            </div>
                            <div class="form-group row">
                                <label for="authors" class="col-sm-4 col-form-label">Authors</label>
                                <input type="text" class="form-control" id="editAuthors" name="pdfURL">
                            </div>
                            <div class="form-group row">
                                <label for="abstract_" class="col-sm-4 col-form-label">Abstract</label>
                                <textarea type="text" class="form-control" id="editAbstract_" name="pdfURL"
                                          rows="3"></textarea>
                            </div>
                            <div class="form-group row">
                                <label for="pdfURL" class="col-sm-4 col-form-label">PDF url</label>
                                <input type="text" class="form-control" id="editPdfURL" name="pdfURL">
                            </div>
                            <div class="form-group row">
                                <label for="imgURL" class="col-sm-4 col-form-label">Image url</label>
                                <input type="text" class="form-control" id="editImgURL" name="imgURL">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancle
                </button>
                <button type="button" class="btn btn-primary" id="btn-edit-submit">
                    Submit
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--<script src="js/jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>

</html>
